<div class="box">
  <mat-grid-list class="titulos" cols="5" rowHeight="5:1">
    <mat-grid-tile>Email</mat-grid-tile>
    <mat-grid-tile>cpf</mat-grid-tile>
    <mat-grid-tile>Status</mat-grid-tile>
    <mat-grid-tile>Editar</mat-grid-tile>
    <mat-grid-tile>Excluir</mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list class="conteudo" cols="5" rowHeight="5:1">
    @for (usuario of usuarios; track usuario.id) {
    <mat-grid-tile>{{ usuario.email }}</mat-grid-tile>
    <mat-grid-tile>{{ usuario.cpf }}</mat-grid-tile>
    <mat-grid-tile>{{ usuario.isActive }}</mat-grid-tile>
    <mat-grid-tile
      ><button mat-icon-button aria-hidden="false" aria-label="Botao de Editar">
        <mat-icon fontIcon="create"></mat-icon></button
    ></mat-grid-tile>
    <mat-grid-tile
      ><button
        class="btn_cancelar"
        mat-icon-button
        aria-hidden="false"
        aria-label="Botao de Excluir"
      >
        <mat-icon fontIcon="clear"></mat-icon></button
    ></mat-grid-tile>
    }
  </mat-grid-list>
</div>
