<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title><p>{{ acervoItem.objectName }}</p></mat-card-title>
    </mat-card-header>
      <img mat-card-image src="{{ acervoItem.thumbnailUrl }}" alt="{{ acervoItem.legend }}">
    <mat-card-actions>
      <button mat-button (click)="openDialog()">+</button>
    </mat-card-actions>
  </mat-card>
